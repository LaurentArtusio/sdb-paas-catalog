version: '2'
services:
  elasticsearch1:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.3
    container_name: elasticsearch1
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1000000000
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  kibana-vip:
    ports:
     - "${public_port}:80"
    restart: always
    tty: true
    image: rancher/load-balancer-service
    links:
    - nginx-proxy
    stdin_open: true
  nginx-proxy-conf:
    image: rancher/nginx-conf:v0.2.0
    command: "-backend=rancher --prefix=/2015-07-25"
  nginx-proxy:
    image: rancher/nginx:v1.9.4-3
    volumes_from:
      - nginx-proxy-conf
    labels:
      io.rancher.sidekicks: nginx-proxy-conf,kibana5
    external_links:
      - elasticsearch1:elasticsearch
l
  kibana5:
    restart: always
    tty: true
    image: kibana:5.3.0
    network_mode: "container:nginx-proxy"
    stdin_open: true
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"

volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local

